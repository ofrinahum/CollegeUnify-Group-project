<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<body style="margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;">
    <!-- Navigation Bar -->
    <div style="background-color: white; padding: 10px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); height: 50px;">
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1440px; margin: 0 auto; height: 100%;">
            <!-- Logo -->
            <div style="margin-left: -10px;">
                <img src="/images/CULogo.png" alt="Logo" style="width: 45px; height: 45px;">
            </div>

            <!-- Navigation Links -->
            <div style="display: flex; gap: 15px; margin-right: 10px;">
                <a href="#pricing" style="color: black; text-decoration: none; padding: 8px; font-size: 14px;">Pricing</a>
                <a href="#resources" style="color: black; text-decoration: none; padding: 8px; font-size: 14px;">Resources</a>
                <a href="#contact" style="color: black; text-decoration: none; padding: 8px; font-size: 14px;">Contact</a>
                <a href="#about" style="color: black; text-decoration: none; padding: 8px; font-size: 14px;">About</a>
                <a href="/login" style="color: black; text-decoration: none; background-color: #F2F2F7; padding: 0 12px; height: 24px; line-height: 24px; border-radius: 5px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 14px;">Sign In</a>
                <a href="/registration" style="color: black; text-decoration: none; background-color: #F7CDA0; padding: 0 12px; height: 24px; line-height: 24px; border-radius: 5px; border: 1px solid black; display: flex; justify-content: center; align-items: center; font-size: 14px;">Register</a>
            </div>
        </div>
    </div>
    
    <!-- Rectangle -->
    <div style="background-color: #F6F5FF; height: 498px; width: 100%; position: relative;">
        <div style="max-width: 1440px; margin: 0 auto; height: 100%; display: flex; align-items: center; position: relative;">
            <!-- Left Content -->
            <div style="width: 50%; display: flex; flex-direction: column; justify-content: center; padding: 40px;">
                <h1 style="color: #34145C; font-size: 35px; margin: 0; line-height: 1.5;">
                    The easiest way to balance your <br> 
                    life while excelling in school
                </h1>
                <p style="color: black; font-size: 16px; margin: 20px 0; line-height: 1.5;">
                    Your all-in-one productivity tool, designed to help you stay on top of <br>
                    assignments, manage your personal schedule, and access valuable <br>
                    resourcesâ€”all in one place!
                </p>
                <button style="background-color: #F7CDA0; color: black; font-size: 18px; border: 1px solid black; border-radius: 5px; width: 257px; height: 68px; cursor: pointer;">
                    Sign up for free
                </button>
            </div>

            <!-- Image -->
            <img src="/images/CUSLogo.png" alt="CUS Logo" style="width: 793px; height: 548px; position: absolute; top: 0; right: -50px;">
        </div>
    </div>
</body>
</html>
